<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="try"></p>
	<script>
		var text;
		var char;
		text=window.prompt("input data");
		char=window.prompt("input a char to search");
		var num1=text.indexOf(char);
		var num2=text.lastIndexOf(char);
		var num3=text.indexOf(char,3);

		document.getElementById("try").innerHTML=num1+"<br>"+num2+"<br>"+num3;
	</script>	

</body>
</html>
